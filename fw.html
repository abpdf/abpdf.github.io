<!DOCTYPE html>
<html lang="en" margin="0px">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <canvas id="cw" height="1080px" width="1920px"></canvas>
</body>
<script>
    var cn;
    var c;
    cn = document.getElementById("cw");
    c = cn.getContext("2d");
    c.fillStyle = "rgb(0,0,0)";
    c.fillRect(0, 0, 1920, 1080)
    var i = 0;
    var vx = -1;
    var vy = -42;
    var fx = 1000;
    var fy = 1080;
    var b1 = [];
    for (h = 0; h < 7; h++) {
        b1[h] = [];
        for (j = 0; j <= 160; j++) {
            b1[h][j] = [];
        }
    }
    fw();
    function gc() {
        var s = "0123456789ABCDEF";
        var c = "#";
        for (var i = 0; i < 6; i++) {
            c += s[Math.ceil(Math.random() * 15)];
        }
        return c;
    }
    function fw() {
        requestAnimationFrame(i <= 31 ? fw : end);
        c.fillStyle = "rgba(0,0,0,0.2)";
        c.fillRect(0, 0, 1920, 1080);
        c.fillStyle = "rgba(355,0,0,1)";
        c.beginPath();
        c.lineWidth = 5;
        c.strokeStyle = "rgb(255,0,0)";
        c.moveTo(fx, fy);
        fx += vx;
        fy += vy;
        vy += 1.5;
        c.lineTo(fx, fy);
        c.stroke();
        c.closePath();
        i++;
    }
    function reset(s) {
        for (let p = 0; p < 150; p++) {
            x = 10 + 5 * Math.random();
            t = 2 * 3.1415926 * Math.random();
            b1[s][p][0] = 200 + 1520 * Math.random();
            b1[s][p][1] = 200 + 680 * Math.random()
            b1[s][p][2] = x * Math.cos(t);
            b1[s][p][3] = x * Math.sin(t);
            b1[s][p][4] = gc();
        }
    }
    function dr(s, tpie) {
        t=tpie%350;
        if (t >= 1) {
            for (let p = 0; p < b1[s].length; p++) {
                c.beginPath();
                c.lineWidth = 5;
                d = b1[s][p][4];
                c.strokeStyle = d;
                c.moveTo((b1[s][0][0] + b1[s][p][2] * (t - 1)), (b1[s][0][1] + b1[s][p][3] * (t - 1) + 0.5 * 0.5 * (t - 1) * (t - 1)));
                c.lineTo((b1[s][0][0] + b1[s][p][2] * t), (b1[s][0][1] + b1[s][p][3] * t + 0.5 * 0.5 * t * t));
                c.stroke();
                c.closePath();
            }
        }
        if (t === 350) {
            reset(s);
        }
    }
    function end() {
        requestAnimationFrame(boo);
        i = 0;
        reset(0);
        reset(1);
        reset(2);
        reset(3);
        reset(4);
        reset(5);
        reset(6);
        b1[0][0][0] = fx;
        b1[0][0][1] = fy;
    }
    function boo() {
        requestAnimationFrame(boo);
        c.fillStyle = "rgba(0,0,0,0.1)";
        c.fillRect(0, 0, 1920, 1080);
        dr(0, i)
        dr(1, i - 50)
        dr(2, i - 100)
        dr(3, i - 150)
        dr(4, i - 200)
        dr(5, i - 250)
        dr(0, i - 300)
        i++
    }
</script>

</html>
