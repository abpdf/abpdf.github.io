<!DOCTYPE html>
<html onload="load ()">

<head>
	<meta charset="UTF-8">
	<title>index</title>
	<script>
		var version = 0;
		function is404Page(url) {
			var xhr = new XMLHttpRequest();
			xhr.open('GET', url, false);
			xhr.send();

			return xhr.status === 404;
		}
		function load() {
			var tiaozhuan = setInterval(function () {
				for (version = 0; true; version = version + 1) {

					var url = "https://abpdf.github.io/c/calculator%20v0." + version + ".html";
					var is404 = is404Page(url);
					if (is404) {
						version = version - 1;
						window.location.href = "https://abpdf.github.io/c/calculator%20v0." + version + ".html";
						clearInterval(tiaozhuan);
						break;
					}
				}
			}, 10);
		}
	</script>
</head>

<body onload="load ()">
	<p>正在跳转到最新版本……</p>
</body>

</html>
