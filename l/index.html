<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		var r = /^(\+|-)?(\d+)(?:\.(\d+))?$/;
		var a;
		var bit1;
		var bit2 = 0;
		var mox = new Array()
		var moy = new Array()
		var str;
		var x = new Array();
		var y = new Array();
		var sub = new Array();
		var sup = new Array();
		var temp1 = new Array();
		var temp2 = new Array();
		var temp3 = new Array();
		var temp4 = new Array();
		var result = new Array();
		var rog = new Array();
		var d;
		var can;
		var xmym = new Array();
		function s1() {
			a = document.getElementById('n').value;
			bit1 = document.getElementById('b').value;
			document.getElementById("c").innerHTML = "";
			for (let i = 1; i <= a; i++) {
				document.getElementById("c").innerHTML += "(<input type=\"text\" id=\"a" + i + "\">,<input type=\"number\" id=\"b" + i + "\">)<br />";
			}
			document.getElementById("c").innerHTML += "<button onclick=\"s2()\">确定</button>";
		}
		function s2() {
			for (i = 0; i < a; i++) {
				x[i] = document.getElementById("a" + (i + 1)).value;
				y[i] = document.getElementById("b" + (i + 1)).value;
			}
			calc();
		}
		function calc() {
			c1();
			c2();
			output();
		}
		function c1() {
			for (let i = 0; i < a; i++) {
				mox[i] = r.exec(x[i]);
				moy[i] = r.exec(y[i]);
				bit2 = bit2 > (mox[i][3] === undefined ? "" : mox[i][2]).length ? bit2 : mox[i][2].length;
				bit2 = bit2 > (moy[i][3] === undefined ? "" : moy[i][2]).length ? bit2 : moy[i][2].length;
			}
			for (let i = 0; i < a; i++) {
				x[i] = BigInt((mox[i][1] ? mox[i][1] : "") + mox[i][2] + (mox[i][3] === undefined ? "" : mox[i][3] + "0".repeat(bit2 - mox[i][2].length)));
				y[i] = BigInt((moy[i][1] ? moy[i][1] : "") + moy[i][2] + (moy[i][3] === undefined ? "" : moy[i][3] + "0".repeat(bit2 - moy[i][2].length)));
			}
			for (let i = 0; i < a; i++) {
				sup[i] = y[i];
				sub[i] = 1n;
				for (let j = 0; j < a; j++) {
					if (i === j) { continue; }
					sub[i] *= x[i] - x[j];
				}
			}
		}
		function c2() {
			for (let i = 0; i < a; i++) {
				for (let j = 0; j < i; j++) {
					temp1[j] = x[j];
				}
				for (let j = i; j < a - 1; j++) {
					temp1[j] = x[j + 1];
				}
				temp2[i] = new Array();
				temp2[i][0] = 1n;
				for (let j = 0; j < temp1.length; j++) {
					temp3[0] = 0n;
					for (let k = 0; k < temp2[i].length; k++) {
						temp3[k + 1] = temp2[i][k];
						temp4[k] = temp2[i][k] * (-1n) * temp1[j];
					}
					temp4[temp3.length - 1] = 0n;
					if (temp2[i][temp3.length - 1] === undefined) {
						temp2[i][temp3.length - 1] = 0n;
					}
					for (let l = 0; l < temp3.length; l++) {
						temp2[i][l] = temp3[l] + temp4[l];
					}
					temp3 = [];
					temp4 = [];
				}
			}
		}
		function output() {
			for (let i = 0; i <= a - 1; i++) {
				result[i] = 0n;
			}
			for (let h = 0; h < temp2.length; h++) {
				result[0] += temp2[h][0] * sup[h] / (10n ** BigInt(bit2)) * (10n ** BigInt(bit1)) / sub[h];
				for (let i = 1; i < temp2[h].length; i++) {
					result[i] += temp2[h][i] * sup[h] * (10n ** (BigInt(bit2) * (BigInt(i) - 1n))) * (10n ** BigInt(bit1)) / sub[h];
				}
			}
			document.getElementById("c").innerHTML = "";
			str = "0".repeat(bit1);
			for (let i = a - 1; i > 0; i--) {
				document.getElementById("c").innerHTML += (result[i] < 0 && result[i] > -1n * 10n ** BigInt(bit1) ? "-" : "") + (result[i] / (10n ** BigInt(bit1))) + "." + (str + (result[i] < 0 ? result[i] * -1n : result[i]).toString()).slice(bit1 * (-1)) + "x<sup>" + i + "</sup>+";
			}
			document.getElementById("c").innerHTML += (result[0] < 0 && result[0] > -1n * 10n ** BigInt(bit1) ? "-" : "") + (result[0] / (10n ** BigInt(bit1))) + "." + (str + (result[0] < 0 ? result[0] * -1n : result[0]).toString()).slice(bit1 * (-1));
			document.getElementById("c").innerHTML += "<hr /><div id='d'><button onclick='g()'>绘制图像</button></div>";
		}
		function g() {
			document.getElementById("d").innerHTML = "<canvas id='c1' width='1108' height='618'></canvas>";
			can = document.getElementById("c1");
			d = can.getContext("2d");
			rog[0] = new Array();
			rog[1] = new Array();
			xmym[0] = x[0];
			xmym[1] = x[0];
			xmym[2] = y[0];
			xmym[3] = y[0];
			for (let i = 1; i < x.length; i++) {
				xmym[1] = x[i] < xmym[1] ? x[i] : xmym[1];
				xmym[0] = x[i] > xmym[0] ? x[i] : xmym[0];
				xmym[2] = y[i] > xmym[2] ? y[i] : xmym[2];
				xmym[3] = y[i] < xmym[3] ? y[i] : xmym[3];
			}
			xmym[0] += 1;
			xmym[1] -= 1;
			xmym[2] += 1;
			xmym[3] -= 1;
			dr();
		}
		function dr() {
			d.clearRect(0, 0, can.width, can.height);
			d.fillStyle = "gray";
			d.fillRect(0, 0, 1, can.height);
			d.fillRect(0, 0, can.width, 1);
			d.fillRect(can.width - 1, 0, 1, can.height);
			d.fillRect(0, can.height - 1, can.width, 1);
			asix();
		}
		function asix() {
			d.fillStyle = "black";
			d.fillRect(0, Math.round(can.height * (py(0) > 1 ? 1 : (py(0) < 0 ? 0 : py(0)))) - 2, can.width, 4);
			d.fillRect(Math.round(can.width * (px(0) > 1 ? 1 : (px(0) < 0 ? 0 : px(0)))) - 2, 0, 4, can.height);
		}
		function px(n) {
			return Number((n - xmym[1]) / (xmym[0] - xmym[1]));
		}
		function py(n) {
			return 1 - Number((n - xmym[3]) / (xmym[2] - xmym[3]));
		}
		function calcg() {
			for (let i = 0; i < a; i++) {
				rog[0];
			}
		}
	</script>
</head>

<body>
	<div id="c">
		<p>一共<input type="number" value="2" id="n">个点</p>
		<p>保留<input type="number" value="4" id="b">位小数</p>
		<button onclick="s1()">确定</button>
	</div>
</body>

</html>
