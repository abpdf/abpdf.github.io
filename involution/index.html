<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
   <script>
      function read() {
         var number1 = document.getElementById('n').value;
         var number3 = document.getElementById('o').value;
         var i;
         var g;
         var h;
         var number2 = new Array();
         number2[0] = 1;
         if (number1 < 0 || number3 < 0 || (number1 % 1) != 0 || (number3 % 1) != 0) {
            alert("请输入正整数");
         } else {
            var a = Date.now();
            for (i = 1; i <= number3; i++) {
               for (g = 0; g < number2.length; g++) {
                  number2[g] = number2[g] * number1;
               }
               for (h = 0; h < number2.length; h++) {
                  while (number2[h] >= 1000) {
                     if (number2[h + 1] === undefined) {
                        number2[h + 1] = 0
                     }
                     number2[h + 1] = number2[h + 1] + 1;
                     number2[h] = number2[h] - 1000;
                  }
               }
            }
            document.write("<p style='word-break: break-all'>" + number1 + "<sup>" + number3 + "</sup>=");
            document.write(number2[number2.length - 1]);
            for (i = number2.length - 2; i >= 0; i = i - 1) {
               if (number2[i] >= 100) {
                  document.write(number2[i]);
               }
               else {
                  if (number2[i] >= 10) {
                     document.write("0" + number2[i]);
                  }
                  else {
                     document.write("00" + number2[i]);
                  }
               }
            }
            document.write("</p>");
            var b = Date.now();
            alert("计算成功，共用时" + ((b - a) / 1000) + "秒");
         }
      }
   </script>
</head>

<body>
   <label for="n">
      <input type="number" id="n" value="" minlength="1" /><sup><input type="number" id="o" value="" minlength="1" /></sup>
   </label>
   <button onclick="read ()">=</button>
</body>

</html>
